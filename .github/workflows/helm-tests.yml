name: Helm Lint & Template Test

on:
  pull_request:
    paths:
      - "chart/**"
  push:
    branches:
      - main
    paths:
      - "chart/**"

jobs:
  helm-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Lint chart
        run: helm lint chart
      - name: Template chart
        run: helm template lokxy chart --debug
