name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
      - name: install dependencies
        run: go install -v github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Test
        run: make test
      - name: Lint
        run: make lint
