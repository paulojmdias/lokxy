server_groups:
  - name: loki-production
    url: https://loki.example.com
    timeout: 30
    headers:
      Authorization: Bearer prod-token
      X-Scope-OrgID: tenant-1
    http_client_config:
      dial_timeout: 5s
      tls_config:
        insecure_skip_verify: false
        ca_file: /etc/ssl/certs/ca.crt
        cert_file: /etc/ssl/certs/client.crt
        key_file: /etc/ssl/private/client.key
  - name: loki-staging
    url: https://loki-staging.example.com
    timeout: 20
    headers:
      X-Scope-OrgID: tenant-2
    http_client_config:
      dial_timeout: 3s
logging:
  level: debug
  format: logfmt
api:
  query_range:
    step: "1m"
  volume_range:
    step: "1m"
